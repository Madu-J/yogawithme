<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags for search engines-->
    <meta name="descriptions" content="Yoga With Me">
    <meta name="keyword" content="bridge pose, forward fold, plank pose, downward dog, child's pose">
    <title>Yoga With Me</title>
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--Create header-->
    <header>
        <a href="index.html">
            <h1 id="logo">Yoga With Me</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>
        
        <!--Navigation-->
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    
    <!--Form section-->
    <main>
        <section id="signup">
            <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
                <h2>Signup to join our free yoga class!</h2>
                <br>
                <label for="full_name">Full Name</label>
                <input type="text" name="full_name" id="full_name" class="text-input" required>
                <br>
                <label for="email_address">Email Address</label>
                <input type="email" name="email_address" id="email_address" class="text-input" required>
                <br>
                <div>
                    <button type="submit">Signup</button>
                </div>
            </form>
        </section>
        <section>
            <div id="follow-us">
                <h4>Follow my social-networks to see more of my yoga activites</h4>
            </div>
        </section>
    </main>

    <!--Footer-->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (open in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>

            <li><a href="https://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (open in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>

            <li><a href="https://www.instgram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (open in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    <!--Font Awesome kit-->
    <script src="https://kit.fontawesome.com/3aeb40b6d2.js" crossorigin="anonymous"></script>
</body>

</html>
